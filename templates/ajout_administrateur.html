<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Opéra BU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inscription.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <header>
        <div class="login-container">
            <h1>Inscrivez-vous à Opéra BU</h1>
            <form action="{{ url_for('ajout_administrateur') }}" method="post">
                <h2>Inscription</h2>
                <a href="{{ url_for('page_administrateur') }}">Revenir à l'accueil</a>
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="num_employer" placeholder="numéro d'employer" required>
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>
                <input type="password" name="confirmer_mot_de_passe" placeholder="Confirmer le mot de passe" required>
                <input type="date" name="date_naissance" placeholder="Date de naissance">
                <input type="text" name="telephone" placeholder="Téléphone" required>
                <input type="text" name="ville" placeholder="Ville">
                <input type="text" name="code_postal" placeholder="Code postal">
                <button type="submit">Ajouter l'administrateur</button>
        
            </form>
        </div>
    </header>
</body>
</html>
