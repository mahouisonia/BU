<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AcademiaAid</title>
<link rel="stylesheet" href="{{ url_for('static', filename='mail_submit.css') }}">

</head>
<body>
    <header>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        

        <div class="login-container">
            
            <form action="{{ url_for('verification_email') }}" method="post">
                <h2>Confirmation de votre mail </h2>
                <a href="{{ url_for('acceuil') }}">Revenir Ã  l'acceuil</a>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Envoyer le code</button>
            </form>
        </div>
    </header>
    

    
</body>
</html>
