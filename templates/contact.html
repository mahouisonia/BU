<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>
    <h1>Contactez-nous</h1>
    <form method="POST" action="mailto:mahouisonia55@gmail.com" enctype="text/plain">
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Objet du message</label>
            <select class="form-control" id="subject" name="subject" required>
                <option value="Emprunt">Emprunt</option>
                <option value="Informations sur un livre">Informations sur un livre</option>
                <option value="Prolongation">Prolongation</option>
                <option value="Réservation">Réservation</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-xl">Envoyer</button>
    </form>
</body>
</html>
