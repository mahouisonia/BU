<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Opéra BU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inscription.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <header>
        <div class="login-container">
            <form action="{{ url_for('add_publication') }}" method="post">
                <h2>Ajouter une publication</h2>
                <a href="{{ url_for('page_administrateur') }}">Revenir à l'accueil</a>
                <input type="text" name="titre" placeholder="titre" required>
                <input type="text" name="type" placeholder="type">
                <input type="text" name="auteur" placeholder="auteur" required>
                <input type="text" name="nb_exemplaires" placeholder="nb_exemplaires" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </header>
</body>
</html>
